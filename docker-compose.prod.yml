version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vipassist-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vipassist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-vipassist}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
      - postgres_logs:/var/log/postgresql
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # ✅ SEGURANÇA: Porta NÃO exposta publicamente
    # Apenas containers na mesma rede podem acessar
    # Para acesso externo, use SSH tunnel: ssh -L 5432:localhost:5432 user@server
    # ports:
    #   - "5432:5432"
    networks:
      - vipassist-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vipassist}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Backup automático
  postgres-backup:
    image: postgres:16-alpine
    container_name: vipassist-backup
    restart: always
    depends_on:
      - postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vipassist}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-vipassist}
      POSTGRES_HOST: postgres
      BACKUP_KEEP_DAYS: 7
      BACKUP_KEEP_WEEKS: 4
      BACKUP_KEEP_MONTHS: 6
      BACKUP_ENCRYPTION_KEY: ${BACKUP_ENCRYPTION_KEY}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/scripts/backup.sh
      - ./scripts/restore.sh:/scripts/restore.sh
    networks:
      - vipassist-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    entrypoint: /bin/sh
    command: -c "chmod +x /scripts/backup.sh && /scripts/backup.sh"

volumes:
  postgres_data:
    driver: local
  postgres_logs:
    driver: local
  app_logs:
    driver: local

networks:
  vipassist-network:
    driver: bridge
